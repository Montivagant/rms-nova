version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: nova-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nova

  redis:
    image: redis:7-alpine
    container_name: nova-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nova

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: nova-api
    restart: unless-stopped
    env_file:
      - compose.env
    environment:
      DATABASE_URL: postgres://rms_app:Owner%40123@postgres:5432/rms_dev
      TEST_DATABASE_URL: postgres://rms_app:Owner%40123@postgres:5432/rms_test
      PROD_DATABASE_URL: postgres://rms_app:Owner%40123@postgres:5432/rms_prod
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - nova

volumes:
  postgres-data:
  redis-data:

networks:
  nova:
    driver: bridge
