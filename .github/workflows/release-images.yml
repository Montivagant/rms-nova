name: Release Images

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (defaults to workflow ref or commit SHA)"
        required: false
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            tag="${GITHUB_REF#refs/tags/}"
          elif [[ -n "${{ github.event.inputs.image_tag }}" ]]; then
            tag="${{ github.event.inputs.image_tag }}"
          else
            tag="${GITHUB_SHA::7}"
          fi

          repo_lower="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "repo=${repo_lower}" >> "${GITHUB_OUTPUT}"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/api/Dockerfile
          push: true
          cache-from: type=gha,scope=api
          cache-to: type=gha,scope=api,mode=max
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo }}-api:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.repo }}-api:latest

      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/worker/Dockerfile
          push: true
          cache-from: type=gha,scope=worker
          cache-to: type=gha,scope=worker,mode=max
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo }}-worker:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.repo }}-worker:latest
